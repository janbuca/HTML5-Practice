<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Html input type</title>
</head>
<body>
    <h2>New Html Input Type Demo</h2>
    <p>This form demonstrates the new Html5 input type and the placeholder, required and autofocus attributes.</p>
    <form action="https://www.linkedin.com/in/firew-kifle-b665742a7/" method="post">
        <p>
            <label for="">Color:
                <input type="color" autofocus /> (Hexadecimal code such as #ADDBE6)
            </label>
        </p>
        <p>
            <label for="">Date:
                <input type="date" /> (yyyy-mm-dd)
            </label>
        </p>
        <p>
            <label for="">Datetime-local:
                <input type="datetime-local" /> (yyyy-mm-ddThh:mm, such as 2012-01-27T03:15)
            </label>
        </p>
        <p>
            <label for="">Email:
                <input type="email" name="email" id="" placeholder="name@domin.com" required /> (name@domain.com)
            </label>
        </p>
        <p>
            <label for="">Month:
                <input type="month" /> (yyyy-mm)
            </label>
        </p>
        <p>
            <label for="">Number:
                <input type="number"
                    min="0",
                    max="7",
                    step="4",
                    value="4"
                />
            </label>(Enter the number between 0 and 7)
        </p>
        <p>
            <label for="">Range:
                0 <input type="range"
                min="0",
                max="20",
                value="10"
                /> 20
            </label>
        </p>
        <p>
            <label for="">Search:
                <input type="search" placeholder="search query" />
            </label>(Enter your search query here.)
        </p>
        <p>
            <label for="">Tel:
                <input type="tel" name="tel" id="" placeholder="(###) ###-####">
            </label>
        </p>
        <p>
            <label for="">Time:
                <input type="time" />(hh:mm:ss.ff)
            </label>
        </p>
        <p>
            <label for="">URL:
                <input type="url" placeholder="https://www.domain.com" />(https://www.domain.com)
            </label>
        </p>
        <p>
            <label for="">Week:
                <input type="week" />(yyyy-Wnn, such as 2012-W01)
            </label>
        </p>
        <p>
            <input type="submit" name="submit" value="Submit" id="">
            <input type="reset" name="reset" value="Clear">
        </p>
    </form>
</body>
</html>
