<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Get and Post method</title>
</head>
<body>
    <h2>FeedBack Form</h2>
    <p>Please fill out this to help us improve our Channel.</p>
    <form action="https://github.com/janbuca/HTML5-Practice" method="post">
        <input type="hidden" name="recipient" value="ethioprogramming">
        <input type="hidden" name="subject" value="Feedback Form">
        <input type="hidden" name="redirect" value="main.html">
        <p>
            <label for="">Name:
                <input type="text" name="fname" size="25">
            </label>
        </p>
        <p>
            <label for="">Comments: <br>
                <textarea name="comment" id="" cols="35" rows="8">Enter Comment here</textarea>
            </label>
        </p>
        <p>
            <label for="">E-mail Address: 
                <input type="email" name="email" size="25">
            </label>
        </p>
        <p>
            <Strong>Things you Liked:</Strong><br>
            <label for="">The Presenter
                <input type="checkbox" name="things" value="Presentation">
            </label>
            <label for="">The Content of the Tutorial
                <input type="checkbox" name="things" value="Content">
            </label>
            <label for="">The Coverage of the topic
                <input type="checkbox" name="things" id="" value="Coverage">
            </label>
            <label for="">Field Area 
                <input type="checkbox" name="things" id="" value="Field">
            </label>
            <label for="">Source Code 
                <input type="checkbox" name="things" value="Code">
            </label>
        </p>
        <p>
            <strong>How did you get to our Channel?</strong><br>
            <label for="">Search engine
                <input type="radio" name="how" value="search engine" checked>
            </label>
            <label for="">Links from another site
                <input type="radio" name="how" id="" value="link">
            </label>
            <label for="">Facebook Web site
                <input type="radio" name="how" value="facebook">
            </label>
            <label for="">From our friends
                <input type="radio" name="how" id="" value="friend">
            </label>
            <label for="">Other
                <input type="radio" name="how" value="other">
            </label>
        </p>
        <p>
            <label for="">Rate our Channel
                <select name="rating" id="">
                    <option value="">Amazing</option>
                    <option value="">10</option>
                    <option value="">9</option>
                    <option value="">8</option>
                    <option value="">7</option>
                    <option value="">6</option>
                    <option value="">5</option>
                    <option value="">4</option>
                    <option value="">3</option>
                    <option value="">2</option>
                    <option value="">1</option>
                    <option value="">Awful</option>
                </select>
            </label>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
