<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element</title>
</head>
<body>
    <picture>
        <source media="(min-width: 640px)" srcset="./image/7.jpg"/>
        <source media="(min-width: 465px)" srcset="./image/8.jpg">
        <img src="./image/9.jpg" alt="A picture of a cat playing with a mouse." style="width: auto;"/>
    </picture>
</body>
</html>
