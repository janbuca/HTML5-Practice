<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer and Meter Element</title>
</head>
<body>
    <h2>Footer and Meter Element</h2>
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My Website.</p>
    </footer>   
    
    <!-- Progress Bar -->
    <progress value="50" max="100"></progress><br />
    <span>Progress: 50%</span><br /><br />

    <!-- Meter Element -->
    <meter min="0" low="25" optimum="75" high="90" max="100"></meter><br />
    <span>Meter: 50/100</span>
</body>
</html>
